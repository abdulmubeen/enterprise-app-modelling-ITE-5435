<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="mb-3">
        <a th:href="@{/profile?studentId={id}(id=${studentId})}" class="btn btn-secondary">Go to Profile</a>
    </div>

    <h1 class="text-center mb-4">Select Your Program</h1>

    <form th:action="@{/enroll}" method="post">
        <input type="hidden" name="studentId" th:value="${studentId}">

        <div class="list-group">
            <div th:each="program : ${programs}" class="list-group-item">
                <input type="radio" th:value="${program.programCode}" name="programCode" 
                       th:id="'programCode-' + ${program.programCode}" 
                       class="form-check-input" required>
                <label th:for="'programCode-' + ${program.programCode}" class="form-check-label" 
                       th:text="${program.programName + ' - Duration: ' + program.duration + ' months - Fee: $' + program.fee}"></label>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Enroll</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
