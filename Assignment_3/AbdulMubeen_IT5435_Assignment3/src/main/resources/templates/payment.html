<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Payment Details</h1>

    <form th:action="@{/confirm}" method="post">
        <input type="hidden" name="studentId" th:value="${studentId}">
        <input type="hidden" name="programCode" th:value="${programCode}">

        <div class="mb-3">
            <input type="text" name="cardNumber" class="form-control" placeholder="Card Number" required>
        </div>

        <div class="mb-3">
            <input type="text" name="cardHolder" class="form-control" placeholder="Card Holder Name" required>
        </div>

        <div class="mb-3">
            <input type="text" name="expiryDate" class="form-control" placeholder="Expiry Date (MM/YY)" required>
        </div>

        <div class="mb-3">
            <input type="text" name="cvv" class="form-control" placeholder="CVV" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
