<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Enrollment - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Welcome to Student Enrollment</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-3">Register</h2>
                <form th:action="@{/register}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <input type="text" th:field="*{userName}" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{city}" class="form-control" placeholder="City">
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{postalCode}" class="form-control" placeholder="Postal Code">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-3">Login</h2>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <input type="text" name="userName" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
